<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASCIImoji jQuery plugin test</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      padding: 3em;
      text-align: center;
    }

    input, textarea {
      border: 1px solid grey;
      font-size: 1.5em;
      font-family: Helvetica, Arial, sans-serif;
      margin: 1em auto;
      padding: 1em;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>ASCIImoji jQuery plugin test</h1>
  <input class="js-test" type="text" placeholder="try some emoticons here" />
  <br>
  <textarea class="js-test" rows="8" cols="40" placeholder="or here"></textarea>

  <script src="jquery.min.js"></script>
  <script src="../dist/asciimoji.js"></script>
  <script src="../dist/jquery/asciimoji.jquery.js"></script>
  <script>
    $(function() {
      $('.js-test').asciimoji();
    });
  </script>
</body>
</html>
